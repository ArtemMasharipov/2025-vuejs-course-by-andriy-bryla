<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Check</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div id="app">
        <div class="task-container">
            <div class="content-wrapper">
                <h2>{{ taskTitle }}</h2>

                <div class="task-description">
                    <p>{{ taskDescription }}</p>
                </div>

                <div class="task-content">
                    <form class="auth-form" @submit.prevent="checkCredentials">
                        <input 
                            type="text" 
                            v-model.trim="credentials.login"
                            @input="clearMessage"
                            placeholder="Login"
                            required
                        >
                        <input 
                            type="password" 
                            v-model.trim="credentials.password"
                            @input="clearMessage"
                            placeholder="Password"
                            required
                        >
                        <button type="submit">Check</button>
                    </form>
                    <div class="result" v-if="message" :class="resultClass">
                        {{ message }}
                        <span v-if="isAuthenticated">ðŸ˜Š</span>
                    </div>
                </div>
            </div>

            <div class="task-footer">
                <button class="back-btn" @click="goBack">Back</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue

        const TASK_INFO = {
            title: 'Login Validation',
            description: `Ð—Ð°Ð´Ð°Ñ‡Ð° 1. Ð’Ð²Ð¾Ð´Ð¸Ð¼Ð¾ Ð»Ð¾Ð³Ñ–Ð½Ð° Ñ– Ð¿Ð°Ñ€Ð¾Ð»ÑŒ. Ð¯ÐºÑ‰Ð¾ Ð»Ð¾Ð³Ñ–Ð½ Ð²Ñ–Ñ€Ð½Ð¸Ð¹ Ð²Ñ–Ð´Ð¾Ð±Ñ€Ð°Ð¶Ð°Ñ”Ð¼Ð¾ ÑÐ¼Ð°Ð¹Ð». Ð¯ÐºÑ‰Ð¾ Ð½Ñ–, Ñ‚Ð¾:
                1) ÑÐºÑ‰Ð¾ Ð»Ð¾Ð³Ñ–Ð½ = Ð†Ð²Ð°Ð½ â€“ ÐºÐ¾Ð»Ñ–Ñ€ Ð¿Ð¾Ð²Ñ–Ð´Ð¾Ð¼Ð»ÐµÐ½Ð½Ñ Ð¿Ñ€Ð¾ Ð¿Ð¾Ð¼Ð¸Ð»ÐºÑƒ ÑÐ¸Ð½Ñ–Ð¹
                2) ÑÐºÑ‰Ð¾ Ñ…Ñ‚Ð¾ÑÑŒ Ñ–Ð½ÑˆÐ¸Ð¹, Ñ‚Ð¾ ÐºÐ¾Ð»Ñ–Ñ€ Ð¿Ð¾Ð²Ñ–Ð´Ð¾Ð¼Ð»ÐµÐ½Ð½Ñ Ñ‡ÐµÑ€Ð²Ð¾Ð½Ð¸Ð¹`
        };

        const USERS = [
            { login: 'Jack', password: '1234' },
            { login: 'Peter', password: '5678' },
            { login: 'Maria', password: '9012' }
        ];

        const AUTH_MESSAGES = {
            success: 'Login successful!',
            error: 'Invalid credentials'
        };

        createApp({
            data() {
                return {
                    taskTitle: TASK_INFO.title,
                    taskDescription: TASK_INFO.description,
                    credentials: {
                        login: '',
                        password: ''
                    },
                    isAuthenticated: false,
                    message: ''
                }
            },
            computed: {
                resultClass() {
                    if (this.isAuthenticated) return 'success'
                    if (!this.message) return ''
                    return this.credentials.login === 'Ivan' ? 'error-ivan' : 'error'
                }
            },
            methods: {
                checkCredentials() {
                    this.isAuthenticated = USERS.some(user => 
                        user.login === this.credentials.login && 
                        user.password === this.credentials.password
                    )
                    
                    this.message = this.isAuthenticated 
                        ? AUTH_MESSAGES.success 
                        : AUTH_MESSAGES.error
                },
                clearMessage() {
                    this.message = ''
                },
                goBack() {
                    window.location.href = '../index.html'
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
