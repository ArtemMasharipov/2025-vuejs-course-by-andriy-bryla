<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Trainer</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div id="app">
        <div class="task-container">
            <div class="content-wrapper">
                <h2>{{ taskTitle }}</h2>

                <div class="task-description">
                    <p>{{ taskDescription }}</p>
                </div>

                <div class="task-content">
                    <div class="trainer-container">
                        <div v-if="isCompleted" class="completion-message">
                            <div class="celebration">ðŸŽ‰ ðŸŽŠ ðŸŽˆ</div>
                            <h2>Congratulations! You've learned all the words!</h2>
                            <button @click="restartTraining">Start Again</button>
                        </div>
                        <div v-else>
                            <div class="image-container" :class="{ 'correct': isCorrect, 'incorrect': isIncorrect }">
                                <div class="emoji-display">{{ currentWord.image }}</div>
                            </div>
                            <h2>{{ currentWord.word }}</h2>
                            <input type="text" 
                                   v-model.trim="userTranslation" 
                                   @input="clearMessage"
                                   :class="{ 'invalid': !isInputValid && userTranslation.length > 0 }"
                                   placeholder="Enter translation"
                                   @keyup.enter="handleEnterKey">
                            <button 
                                @click="checkTranslation"
                                :disabled="!isInputValid"
                                :class="{ 'disabled': !isInputValid }">
                                Check
                            </button>
                            <div class="message" :class="{ 'success': isCorrect, 'error': isIncorrect }">
                                {{ message }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="task-footer">
                <button class="back-btn" @click="goBack">Back</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue

        const TASK_INFO = {
            title: 'English Word Trainer',
            description: `Ð—Ð°Ð´Ð°Ñ‡Ð° 3. Ð•Ð»ÐµÐ¼ÐµÐ½Ñ‚ Ñ‚Ñ€ÐµÐ½Ð°Ð¶ÐµÑ€Ð° Ð°Ð½Ð³Ð»Ñ–Ð¹ÑÑŒÐºÐ¾Ñ—. Ð’Ð¸Ð²Ð¾Ð´Ð¸Ð¼Ð¾ Ð·Ð¾Ð±Ñ€Ð°Ð¶ÐµÐ½Ð½Ñ ÐµÐ»ÐµÐ¼ÐµÐ½Ñ‚Ð° Ñ– ÑÐ»Ð¾Ð²Ð¾. 
                ÐšÐ¾Ñ€Ð¸ÑÑ‚ÑƒÐ²Ð°Ñ‡ Ð²Ð²Ð¾Ð´Ð¸Ñ‚ÑŒ Ð²Ñ–Ð´Ð¿Ð¾Ð²Ñ–Ð´ÑŒ. Ð¯ÐºÑ‰Ð¾ Ð²Ñ–Ñ€Ð½Ð¾ â€“ Ð²Ñ–Ð´Ñ‚Ð²Ð¾Ñ€ÑŽÑ”Ð¼Ð¾ Ñ„Ñ€Ð°Ð·Ñƒ Â«Ð”Ð¾Ð±Ñ€Ðµ. ÐœÐ¾Ð»Ð¾Ð´ÐµÑ†ÑŒ!Â» 
                (Ñ– Ð´Ð¾Ð´Ð°Ñ”Ð¼Ð¾ Ð·ÐµÐ»ÐµÐ½Ñƒ Ñ€Ð°Ð¼ÐºÑƒ Ð´Ð¾ ÐµÐ»ÐµÐ¼ÐµÐ½Ñ‚Ð°), ÑÐºÑ‰Ð¾ Ð½Ñ– - Ñ‚Ð¾ Ð²Ñ–Ð´Ñ‚Ð²Ð¾Ñ€ÑŽÑ”Ð¼Ð¾ Ñ„Ñ€Ð°Ð·Ñƒ 
                Â«ÐÐµÐ²Ñ–Ñ€Ð½Ð¾, ÑÐ¿Ñ€Ð¾Ð±ÑƒÐ¹Ñ‚Ðµ Ñ‰Ðµ Ñ€Ð°Ð·Â» (Ñ– Ð´Ð¾Ð´Ð°Ñ”Ð¼Ð¾ Ñ‡ÐµÑ€Ð²Ð¾Ð½Ñƒ Ñ€Ð°Ð¼ÐºÑƒ).`
        };

        const WORDS_DATA = [
            { word: 'apple', translation: 'ÑÐ±Ð»ÑƒÐºÐ¾', image: 'ðŸŽ' },
            { word: 'house', translation: 'Ð±ÑƒÐ´Ð¸Ð½Ð¾Ðº', image: 'ðŸ ' },
            { word: 'cat', translation: 'ÐºÑ–Ñ‚', image: 'ðŸ±' },
            { word: 'dog', translation: 'ÑÐ¾Ð±Ð°ÐºÐ°', image: 'ðŸ•' },
            { word: 'book', translation: 'ÐºÐ½Ð¸Ð³Ð°', image: 'ðŸ“š' },
            { word: 'tree', translation: 'Ð´ÐµÑ€ÐµÐ²Ð¾', image: 'ðŸŒ³' },
            { word: 'sun', translation: 'ÑÐ¾Ð½Ñ†Ðµ', image: 'â˜€ï¸' },
            { word: 'moon', translation: 'Ð¼Ñ–ÑÑÑ†ÑŒ', image: 'ðŸŒ™' },
            { word: 'flower', translation: 'ÐºÐ²Ñ–Ñ‚ÐºÐ°', image: 'ðŸŒ¸' },
            { word: 'car', translation: 'Ð¼Ð°ÑˆÐ¸Ð½Ð°', image: 'ðŸš—' },
            { word: 'bird', translation: 'Ð¿Ñ‚Ð°Ñ…', image: 'ðŸ¦' },
            { word: 'fish', translation: 'Ñ€Ð¸Ð±Ð°', image: 'ðŸŸ' }
        ];

        createApp({
            data() {
                return {
                    taskTitle: TASK_INFO.title,
                    taskDescription: TASK_INFO.description,
                    words: WORDS_DATA,
                    currentWordIndex: 0,
                    userTranslation: '',
                    message: '',
                    isCorrect: false,
                    isIncorrect: false,
                    isCompleted: false,
                    minInputLength: 3
                }
            },
            computed: {
                currentWord() {
                    return this.words[this.currentWordIndex]
                },
                isInputValid() {
                    return this.userTranslation.length >= this.minInputLength
                }
            },
            methods: {
                handleEnterKey() {
                    if (this.isInputValid) {
                        this.checkTranslation();
                    }
                },
                checkTranslation() {
                    if (!this.isInputValid) return;
                    
                    this.isCorrect = this.userTranslation.toLowerCase() === this.currentWord.translation.toLowerCase();
                    this.isIncorrect = !this.isCorrect;
                    this.message = this.isCorrect ? 'Ð”Ð¾Ð±Ñ€Ðµ. ÐœÐ¾Ð»Ð¾Ð´ÐµÑ†ÑŒ!' : 'ÐÐµÐ²Ñ–Ñ€Ð½Ð¾, ÑÐ¿Ñ€Ð¾Ð±ÑƒÐ¹Ñ‚Ðµ Ñ‰Ðµ Ñ€Ð°Ð·';
                    
                    if (this.isCorrect) {
                        setTimeout(() => {
                            this.nextWord();
                        }, 1500);
                    }
                },
                nextWord() {
                    const nextIndex = (this.currentWordIndex + 1) % this.words.length
                    if (nextIndex === 0) {
                        this.isCompleted = true
                    } else {
                        this.currentWordIndex = nextIndex
                        this.userTranslation = ''
                        this.message = ''
                        this.isCorrect = false
                        this.isIncorrect = false
                    }
                },
                restartTraining() {
                    this.currentWordIndex = 0
                    this.userTranslation = ''
                    this.message = ''
                    this.isCorrect = false
                    this.isIncorrect = false
                    this.isCompleted = false
                },
                goBack() {
                    window.location.href = '../index.html';
                },
                clearMessage() {
                    this.message = ''
                    this.isCorrect = false
                    this.isIncorrect = false
                }
            }
        }).mount('#app')
    </script>

    <style>
        .task-content {
            padding: 20px;
            min-height: calc(100vh - 250px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .trainer-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 32px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            box-sizing: border-box;
        }

        .emoji-display {
            font-size: 96px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        h2 {
            text-align: center;
            margin: 24px 0;
            color: #2c3e50;
            font-size: 24px;
        }

        .image-container {
            border: 4px solid transparent;
            margin: 0 auto 24px;
            transition: all 0.3s ease;
            background: #f8fafc;
            border-radius: 16px;
            overflow: hidden;
        }

        .image-container.correct {
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
        }

        .image-container.incorrect {
            border-color: #f44336;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.3);
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #42b983;
            box-shadow: 0 0 0 3px rgba(66, 185, 131, 0.1);
        }

        button {
            display: block; 
            width: 100%;
            max-width: 200px; 
            margin: 16px auto; 
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            background-color: #42b983;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            background-color: #3aa876;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 185, 131, 0.15);
        }

        button:disabled {
            background-color: #94a3b8; 
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: rgba(255, 255, 255, 0.8);  
        }

        button:disabled:hover {
            background-color: #94a3b8;  
            transform: none;
            box-shadow: none;
        }

        .message {
            text-align: center;
            padding: 12px;
            margin-top: 16px;
            border-radius: 8px;
            font-weight: 500;
        }

        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .message.error {
            background-color: #ffebee;
            color: #c62828;
        }

        .completion-message {
            text-align: center;
            padding: 32px;
        }

        .completion-message h2 {
            margin: 24px 0;
            color: #2c3e50;
        }

        .completion-message button {
            margin: 24px auto 0;
            max-width: 240px; 
        }

        .celebration {
            font-size: 64px;
            margin-bottom: 24px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-16px); }
        }

        .task-footer {
            text-align: center;
            padding: 24px;
            margin-top: 32px;
        }

        .back-btn {
            max-width: none;
            margin: 0;
        }

        @media (max-width: 640px) {
            .trainer-container {
                padding: 24px;
                margin: 16px;
            }

            .emoji-display {
                font-size: 72px;
                height: 120px;
            }

            h2 {
                font-size: 20px;
                margin: 16px 0;
            }

            input, button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</body>
</html>
