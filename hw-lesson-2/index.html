<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW Lesson 2</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .main-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 16px;
            font-size: 36px;
            font-weight: 700;
        }

        .theme-title {
            color: #42b983;
            text-align: center;
            margin-bottom: 32px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .tasks-intro {
            color: #64748b;
            text-align: center;
            margin-bottom: 40px;
            font-size: 18px;
            line-height: 1.6;
        }

        .tasks-list {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 16px;
        }

        .task-link {
            display: flex;
            align-items: center;
            padding: 24px;
            background: #f8fafc;
            border-radius: 12px;
            color: #334155;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .task-link span {
            position: relative;
            font-size: 18px;
            font-weight: 500;
            width: 100%;
            z-index: 2;
        }

        .task-link:hover {
            background: #42b983;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(66, 185, 131, 0.1);
        }

        .task-link:hover span {
            color: white;
        }

        .task-link:active {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 20px;
                padding: 24px;
            }

            h1 {
                font-size: 28px;
            }

            .theme-title {
                font-size: 20px;
                margin-bottom: 24px;
            }

            .tasks-intro {
                font-size: 16px;
                margin-bottom: 32px;
            }

            .task-link {
                padding: 20px;
            }

            .task-link span {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>HW Lesson 2</h1>
        <p class="theme-title"> Класи. Стилі.  Умовне відображення. Списки</p>
        <p class="tasks-intro">Choose a task to explore:</p>
        <ul class="tasks-list">
            <li><a href="tasks/task_1.html" class="task-link"><span>Task 1: Login Validation</span></a></li>
            <li><a href="tasks/task_2.html" class="task-link"><span>Task 2: Airplane Ticket Class Selection</span></a></li>
            <li><a href="tasks/task_3.html" class="task-link"><span>Task 3: English Word Trainer</span></a></li>
            <li><a href="tasks/task_4.html" class="task-link"><span>Task 4: Employee List</span></a></li>
            <li><a href="tasks/task_5.html" class="task-link"><span>Task 5: Dynamic Data Rendering</span></a></li>
            <li><a href="tasks/task_6.html" class="task-link"><span>Task 6: Kitchen Order Management</span></a></li>
        </ul>
    </div>
</body>
</html>
